<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA 成績計算網站</title>
    <!-- font-awesome cdnjs -->
    <!-- 用來加入一些小圖示 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap"
      rel="stylesheet"
    />
    <!-- 自己的 stylesheet 記得放在最底下 -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- 製作開場動畫 -->
    <section class="animation-wrapper">
      <!-- 圖片放大的部分 -->
      <section class="animation">
        <div class="hero">
          <img src="./images/star.jpg" alt="星空圖片" />
        </div>
      </section>
      <!-- 背景色從左至右滑入 -->
      <div class="slider"></div>
    </section>

    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Grade Analysis</a></li>
          <li><a href="#">Terms of Service</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="main-part">
        <h1>GPA Calculator</h1>

        <div class="buttons">
          <button class="btn descend-button">
            降序
            <!-- 用舊版的語法才顯示的出來 -->
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="btn ascend-button">
            升序
            <i class="fas fa-arrow-down"></i>
          </button>
        </div>
        <!-- 先製作預設的三個 form -->
        <div class="all-inputs">
          <form>
            <div class="grader">
              <!-- 資料列表，會找到外層的 <datalist id="opt"> -->
              <!-- 使用註解將 <input> 有的空格和換行符包裹起來，使瀏覽器將其視為註解而忽略它們的存在，從而消除間距的影響 -->
              <input
                list="opt"
                class="class-type"
                placeholder="class category"
              /><!--
              --><input
                type="text"
                class="class-number"
                placeholder="class number"
              /><!--
              --><input
                type="number"
                class="class-credit"
                placeholder="credits"
                min="0"
                max="6"
              /><!--
              --><select name="select" class="select">
                <option value=""></option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="F">F</option></select
              ><!--
              --><button type="button" class="trash-button">
                <!-- 從 font-awesome 拿來的 icon -->
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </form>
          <form>
            <div class="grader">
              <input
                list="opt"
                class="class-type"
                placeholder="class category"
              /><!--
              --><input
                type="text"
                class="class-number"
                placeholder="class number"
              /><!--
              --><input
                type="number"
                class="class-credit"
                placeholder="credits"
                min="0"
                max="6"
              /><!--
              --><select name="select" class="select">
                <option value=""></option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="F">F</option></select
              ><!--
              --><button type="button" class="trash-button">
                <!-- 從font-awesome拿來的icon -->
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </form>
          <form>
            <div class="grader">
              <input
                list="opt"
                class="class-type"
                placeholder="class category"
              /><!--
              --><input
                type="text"
                class="class-number"
                placeholder="class number"
              /><!--
              --><input
                type="number"
                class="class-credit"
                placeholder="credits"
                min="0"
                max="6"
              /><!--
              --><select name="select" class="select">
                <option value=""></option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="F">F</option></select
              ><!--
              --><button type="button" class="trash-button">
                <!-- 從font-awesome拿來的icon -->
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </form>
        </div>

        <button type="button" class="plus-button">
          <i class="fa-solid fa-plus"></i>
        </button>

        <div class="result">
          <p id="gpa-text">Your semester <br />GPA is</p>
          <h2 id="result-gpa">0.00</h2>
        </div>
      </section>
    </main>

    <!-- 用來連接 <input list="opt"> -->

    <!-- gsap cdnjs -->
    <!-- 用來製作開場動畫的效果 -->
    <!-- TimelineMax 是 GSAP 中用於處理時間軸和序列動畫的模塊 -->
    <!-- 可以在時間軸上創建各種動畫序列，設定不同的延遲、持續時間和時間軸相對於其他動畫的關係，以實現更複雜的動畫場景 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
      integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- TweenMax 是 GSAP 中的一個核心模塊，它提供了豐富的動畫功能，例如縮放、移動、淡入淡出等效果 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
